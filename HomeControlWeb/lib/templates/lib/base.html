<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Home Control{% endblock %}</title>

    <link href="/static/bootstrap/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	
    <!-- Custom styles for this app -->
    <link href="/static/lib/styles.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Home Control</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
			{% url 'AC.views.home' as ac_url %}
			{% url 'cam.views.home' as cam_url %}
            <li class="{%if request.path == ac_url%}active{% endif %}"><a href="{{ac_url}}{% if key %}?key={{key}}{% endif %}">A/C</a></li>
            <li class="{%if request.path == cam_url%}active{% endif %}"><a href="{{cam_url}}{% if key %}?key={{key}}{% endif %}">Cameras</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	
    <div class="container">
		{% block content %}{% endblock %}
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap-select.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/holder.js"></script>
    <script src="/static/assets/js/purl.js"></script>
	{% block extra_scripts %}{% endblock %}
  </body>
</html>
