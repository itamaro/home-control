<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>A/C Control</title>

    <link href="{% static 'bootstrap/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	
    <!-- Custom styles for this app -->
    <link href="{% static 'AC/ac.css' %}" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Home Control</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">A/C</a></li>
            <li><a href="../cam/{% if key %}?key={{key}}{% endif %}">Cameras</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
		<div id="acFeedbackArea"></div>
	    <label for="acMode">Mode</label>
		<select id="acMode" class="selectpicker" data-style="btn-inverse" data-width="auto">
			<option>Cool</option>
			<option>Heat</option>
			<option>Fan</option>
		</select>
	    <label for="acFan">Fan Speed</label>
		<select id="acFan" class="selectpicker" data-style="btn-inverse" data-width="auto">
			<option>Auto</option>
			<option>Low</option>
			<option>Medium</option>
			<option>High</option>
		</select>
		<br />
		<label for="acTemp">Temp</label>
		<div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-default glyphicon glyphicon-chevron-up form-control" type="button"
						onClick="$('#acTemp').val(parseInt($('#acTemp').val())+1)"></button>
			</span>
			<span class="input-group-btn">
				<button class="btn btn-default glyphicon glyphicon-chevron-down form-control" type="button"
						onClick="$('#acTemp').val(parseInt($('#acTemp').val())-1)"></button>
			</span>
			<input type="number" id="acTemp" value="25" min="16" max="30" step="1" class="form-control" />
			<span class="input-group-addon">&deg;C</span>
		</div>
		<br />
		<button type="button" class="btn btn-primary" id="btnAcPower" data-loading-text="Sending...">Power Toggle</button>
		<button type="button" class="btn btn-primary" id="btnAcUpdate" data-loading-text="Sending...">Update State</button>
		<p><div id="acDebugArea"></div></p>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap-select.min.js' %}"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="{% static 'assets/js/holder.js' %}"></script>
    <script src="{% static 'assets/js/purl.js' %}"></script>
	<script src="{% static 'AC/ac.js' %}" type="text/javascript"></script>
  </body>
</html>
